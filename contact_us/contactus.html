<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">

</head>
<body>
   <div class="container">
       <div class="header">
            <p class="headerParagraph">contact us</p>
            <p class="headerMessage">got a question? we 'd to hear from you .Send us a message <br> and we will respone as soon as possible.</p>
       </div>
       <div class="divForm">
            <form action="" class="myForm" id="contactForm">
                <label for="">Name*</label>
                <br>
                <input type="text" name="" id="" required placeholder="Enter your Name">
                <br>
                <label for="">Email Address*</label>
                <br>
                <input type="email" name="" id="" required placeholder="abc@example.com">
                <br>
                <label for="">Message*</label>
                <br>        
                <textarea name="" id="" cols="30" rows="10" required></textarea>
                <br>
                <input type="submit" name="" id="" class="submitBtn" value="Send Message">
            </form>
       </div>
   </div>
</body>
</html>
