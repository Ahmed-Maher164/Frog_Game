<!DOCTYPE html>
<html>
    <head>
        <title>Forg_Login</title>
        <link href="Login.css" rel="StyleSheet">
    </head>
</html>
<body>
    <section>
        <form id="form1">
            <input id="uName" class="input" type="text" placeholder="Enter your Username or Email" required><br>

    </section>
    <footer>
        <input id="back" type="submit" value="Back">
    </footer>
